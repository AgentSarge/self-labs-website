<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Self Labs</title>
</head>
<body>
  <!-- This form is for Netlify to detect during build. Users will use the popup form on the site. -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="project-type">
      <option value="one-time-build">One-Time Website Build</option>
      <option value="monthly-retainer">Monthly Maintenance Retainer</option>
      <option value="both">Both - Build & Maintenance</option>
      <option value="consultation">Just Want to Chat / Consultation</option>
      <option value="other">Other</option>
    </select>
    <select name="budget">
      <option value="300-500">$300 - $500</option>
      <option value="500-1000">$500 - $1,000</option>
      <option value="1000-2000">$1,000 - $2,000</option>
      <option value="2000-2500">$2,000 - $2,500</option>
      <option value="2500+">$2,500+</option>
      <option value="flexible">Flexible / Not Sure</option>
    </select>
    <select name="timeline">
      <option value="asap">ASAP / Urgent</option>
      <option value="1-2-weeks">1-2 Weeks</option>
      <option value="1-month">Within a Month</option>
      <option value="flexible">Flexible / Just Exploring</option>
    </select>
    <input type="checkbox" name="features[]" value="custom-design" />
    <input type="checkbox" name="features[]" value="e-commerce" />
    <input type="checkbox" name="features[]" value="contact-forms" />
    <input type="checkbox" name="features[]" value="blog" />
    <input type="checkbox" name="features[]" value="seo" />
    <input type="checkbox" name="features[]" value="mobile-responsive" />
    <input type="checkbox" name="features[]" value="email-setup" />
    <input type="checkbox" name="features[]" value="analytics" />
    <input type="checkbox" name="features[]" value="booking-system" />
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
