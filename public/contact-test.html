<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #ff6b35; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #e55a2b; }
        .info { background: #f0f8ff; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This mimics your main contact form structure.</p>
    
    <form name="contact-test" method="POST" action="/success" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact-test" />
        <p class="hidden">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required />
        </div>
        
        <div class="form-group">
            <label for="project-type">What are you interested in? *</label>
            <select id="project-type" name="project-type" required>
                <option value="">Select an option</option>
                <option value="one-time-build">One-Time Website Build ($300-$2,500+)</option>
                <option value="monthly-retainer">Monthly Maintenance Retainer ($50-$200/month)</option>
                <option value="both">Both - Build & Maintenance</option>
                <option value="consultation">Just Want to Chat / Consultation</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Tell us about your project *</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <div class="info">
        <h3>Instructions:</h3>
        <ol>
            <li>Fill out this form with real data</li>
            <li>Click "Send Message"</li>
            <li>You should be redirected to /success page</li>
            <li>Check your Netlify dashboard for "contact-test" form</li>
        </ol>
    </div>
</body>
</html>
