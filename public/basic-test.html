<!DOCTYPE html>
<html>
<head>
    <title>Basic Form Test</title>
</head>
<body>
    <h1>Basic Form Test</h1>
    <p>This is the simplest possible Netlify form.</p>
    
    <form name="basic-test" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="basic-test" />
        
        <p>
            <label>Name: <input type="text" name="name" /></label>
        </p>
        
        <p>
            <label>Email: <input type="email" name="email" /></label>
        </p>
        
        <p>
            <label>Message: <textarea name="message"></textarea></label>
        </p>
        
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
