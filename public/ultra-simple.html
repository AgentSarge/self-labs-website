<!DOCTYPE html>
<html>
<head>
    <title>Ultra Simple Test</title>
</head>
<body>
    <h1>Ultra Simple Form Test</h1>
    <p>This is the absolute simplest form possible.</p>
    
    <form name="ultra-simple" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="ultra-simple" />
        
        <p>
            <label>Name: <input type="text" name="name" /></label>
        </p>
        
        <p>
            <label>Email: <input type="email" name="email" /></label>
        </p>
        
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Fill out the form with your real email and name</li>
        <li>Click Submit</li>
        <li>Tell me what happens - do you get redirected?</li>
        <li>Check your Netlify dashboard for "ultra-simple" form</li>
    </ol>
</body>
</html>
